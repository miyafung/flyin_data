<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>购物车列表</title>
    </head>
    <body>
        <div class="container">
            <include file="./Application/Home/View/Common/head.html" />
            <div class="row">
                <table class="table table-bordered table-hover table-striped table-hover">
                    <thead>
                    <th>ID</th>
                    <th>商品名称</th>
                    <th>数量</th>
                    <th>单价</th>
                    <th>小计</th>
                    <th>操作</th>
                    </thead>	
                    <tbody>
                    <volist name="cartGoodsList" id="vo">
                        <tr>
                            <td>{$vo.cart_id}</td>	
                            <td><a href="{:U('Goods/view?goods_id=' . $vo['goods_id'])}">{$vo.goods_name}</a></td>	
                            <td>{$vo.goods_num}</td>	
                            <td>{$vo.goods_price}</td>	
                            <td>{$vo.subtotal}</td>	
                            <td>
                                <a href="{:U('Cart/delete?goods_id=' . $vo['goods_id'] )}">删除</a>	
                            </td>	
                        </tr>	
                    </volist>	
                    <tr>
                        <td colspan="6" class="text-center">
                            <label class="text-info">总计</label>：<span class="text-success">{$totalPrice}</span>
                            <a class="col-md-offset-1" href="{:U('Cart/clearCart')}">清空购物车</a>
                            <a href="{:U('Order/view')}" class="btn btn-primary pull-right">结算</a>
                        </td>
                    </tr>
                    </tbody>
                </table>	
            </div>
        </div>
    </body>
</html>
