        if(str.length>10){
            return str.substring(0,len)+"...";
        }else{
            return str;
        }

<!-- News Start -->
<section id="news-section-1" class="property-details padding_top">
    <div class="container property-details">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <empty name="news.data"><div class="empty-tip">There is no information you need.</div>
                        <else/>
                    <foreach name="news.data" item="v">
                        <div class="news-1-box clearfix">
                            <div class="col-md-5 col-sm-5 col-xs-12">
                                <div class="image-2">
                                    <a href=""> <img src="__PUBLIC__/Uploads/news/small/{$v.thumb}" alt="image"  class="img-responsive"></a>
                                </div>
                            </div>
                            <div class="col-md-7 col-sm-7 col-xs-12 padding-left-25">
                                <h4><a href="{:U('News/news',array('id'=>$v['id']))}" target="_blank"> <script>document.write(csubstr("{$v.name}",30));</script></a></h4>
                                <div class="news-details padding-b-10 margin-t-5">
                                    <span><i class="fa fa-user-o" aria-hidden="true"></i>by flyindata</span>
                                    <span><i class="icon-icons228"></i>{$v.custom_time}</span>
                                </div>
                                <p class="p-font-15">
                                    <script>document.write(csubstr("{$v.desc}",100));</script>
                                </p>
                                <div class="pro-3-link padding-t-20">
                                    <a class="btn-more" href="{:U('News/news',array('id'=>$v['id']))}" target="_blank">
                                        <i><img alt="arrow" src="__PUBLIC__/Home/images/arrowl.png"></i><span>more</span><i> <img alt="arrow" src="__PUBLIC__/Home/images/arrowr.png"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </foreach>
                        <div class="row margin_bottom">
                            <div class="col-md-12">
                                <div class="pagelist">{$news.pagelist}</div>
                            </div>
                        </div>
                    </empty>
                </div>
            </div>
            <aside class="col-md-4 col-xs-12">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-search bottom40" method="get" id="news-search" action="">
                            <div class="input-append">
                                <input type="text" class="input-medium search-query" placeholder="Search Here" value="">
                                <button type="submit" class="add-on"><i class="icon-icons185"></i></button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-12">
                        <include file="News/_slide" />
                    </div>
                </div>
            </aside>
        </div>
    </div>
</section>
