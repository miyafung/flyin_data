

			<form action="__CONTROLLER__/addset" method="post" enctype="multipart/form-data">
				<table  width="880">
					<tr>
						<th>网站标题 :</th>
						<td><textarea name="title" id="" cols="80" rows="3"></textarea></td>
					</tr>


					<tr>
						<th>公司地址:</th>
						<td><textarea name="address" id="" cols="80" rows="3"></textarea></td>
					</tr>
					<tr>
						<th>联系人:</th>
						<td><textarea name="linkman" id="" cols="80" rows="3"></textarea></td>
					</tr>
					<tr>
						<th>手机:</th>
						<td><textarea name="cellphone" id="" cols="80" rows="3"></textarea></td>
					</tr>
					<tr>
						<th>电话:</th>
						<td><textarea name="tel" id="" cols="80" rows="3"></textarea></td>
					</tr>
					<tr>
						<th>传真:</th>
						<td><textarea name="fax" id="" cols="80" rows="3"></textarea></td>
					</tr>
					<tr>
						<th>邮件:</th>
						<td><textarea name="mail" id="" cols="80" rows="3"></textarea></td>
					</tr>







					<tr>
						<th>网站版权 :</th>
						<td><textarea name="copy" id="" cols="80" rows="3"></textarea></td>
					</tr>
					<tr>
						<th>网站Logo :</th>
						<td><input type="file" name="logo"></td>
					</tr>
					<tr>
						<th>网站关键字 :</th>
						<td><textarea name="keywords" id="" cols="80" rows="3"></textarea></td>
					</tr>
					<tr>
						<th>网站描述 :</th>
						<td><textarea name="description" id="" cols="80" rows="3"></textarea></td>
					</tr>
					<tr>
						<th>今日搜索 :</th>
						<td><textarea name="hotsearch" id="" cols="80" rows="3"></textarea></td>
					</tr>
					<tr>
						<th>网站作者 :</th>
						<td><textarea name="author" id="" cols="80" rows="3"></textarea></td>
					</tr>
					<tr>
						<th>是否启用 :</th>
						<td style="color:#ff9d59;">
							<input type="radio" name="status" value="1" />是
							<input type="radio" name="status" value="0" checked />否
						</td>
					</tr>
					<tr>
						<th></th>
						<td><input type="submit" value="添加配置" style="height:40px;width:100px;font-weight:bold;color:#ff9c59;font-size:17px;" /></td>
					</tr>
				</table>
			</form>
