<div id="content-header">
	<div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 分类</a> <a href="#" class="current">分类列表</a> </div>
	<h1>分类添加</h1>
</div>

<div class="container-fluid">
	<hr>
	<div class="row-fluid">
		<div class="span12">
			<div class="top-button">
				相关操作：<a href="{:U('Category/index')}" class="btn btn-primary btn-lg">分类列表</a>
			</div>
			<present name="success">
				<div class="mssage" style="color: red">添加成功。</div>
			</present>
			<div>
				<form method="post">
				<table>
					<tr><th>上级分类：</th><td>
						<select name="pid" id="category">
							<option value="0">顶级分类</option>
							<foreach name="category" item="v">
								<option value="{$v.id}">{:str_repeat('— ',$v['level'])}{$v.name}</option>
							</foreach>
						</select>
					</td></tr>
					<tr><th>分类名称：</th><td><input type="text" name="name"/></td></tr>
				</table>
				<div style="margin-top: 20px;">
					<input  class="btn btn-primary" type="submit" value="添加分类">
					<input class="btn btn-primary" type="submit" value="添加并返回" name="return">
				</div>
				</form>
		   </div>
		</div>
	</div>
</div>


<present name="pid">
	<script> $("#category").val({$pid});
	</script>
</present>
