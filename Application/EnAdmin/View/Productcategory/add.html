<div class="title">banner分类添加</div>
<div class="top-button">
	相关操作：<a href="{:U('Productcategory/index')}" class="light">banner分类列表</a>
</div>
<present name="success"><div class="mssage">添加成功。</div></present>
<div class="list auto">
	<form method="post">
	<table class="t2 t3">
		<tr><th>上级分类：</th><td>
			<select name="pid" id="productcategory">
				<option value="0">顶级分类</option>
				<foreach name="productcategory" item="v">
					<option value="{$v.id}">{:str_repeat('— ',$v['level'])}{$v.name}</option>
				</foreach>
			</select>
		</td></tr>
		<tr><th>分类名称：</th><td><input type="text" name="name"></td></tr>
	</table>
	<div class="btn">
		<input type="submit" value="添加分类">
		<input type="submit" value="添加并返回" name="return">
	</div>
	</form>
</div>
<present name="pid"><script> $("#productcategory").val({$pid}); </script></present>
