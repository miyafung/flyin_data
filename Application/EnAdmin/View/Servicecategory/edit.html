<div id="content-header">
	<div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 方案支持编辑</a> <a href="#" class="current">方案支持编辑</a> </div>
	<h1>方案支持编辑</h1>
</div>

<div class="container-fluid">
	<hr>
	<div class="row-fluid">


	<div class="top-button">
	相关操作：<a href="{:U('Servicecategory/index')}" class="btn btn-primary btn-lg">方案支持分类列表</a>
</div>
<div class="list auto">
	<form method="post">
	<input type="hidden" name="id" value="{$id}">
	<table class="t2 t3">
		<tr><th>上级分类：</th><td>
			<select name="pid">
				<option value="0">顶级分类</option>
				<foreach name="servicecategory" item="v">
					<option value="{$v.id}" <eq name="v.id" value="$pid">selected</eq> >{:str_repeat('— ',$v['level'])}{$v.name}</option>
				</foreach>
			</select>
		</td></tr>
		<tr><th>分类名称：</th><td><input type="text" name="name" value="{$name}"></td></tr>
	</table>
	<div class="btn">
		<input type="submit" value="修改分类">
		<input type="reset" value="重新填写">
	</div>
	</form>
</div>
