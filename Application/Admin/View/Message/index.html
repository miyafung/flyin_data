


<!--面包屑和标题--->
<div id="content-header">
    <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 网站留言</a> <a href="#" class="current"> 网站留言</a> </div>
    <h1> 网站留言</h1>
</div>

<div class="container-fluid">
    <ul class="stat-boxes2">
        <li>
            <div class="right"> 总数<strong>{$count}</strong> </div>
        </li>
    </ul>



    <div class="row-fluid">
        <div class="span12">
            <!--Data Table-->
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>IP</th>
                    <th>姓名</th>
                    <th>电话</th>
                    <th>邮件</th>
                    <th>信息</th>
                    <th>留言时间</th>
                </tr>
                </thead>
                <tbody>
                <volist name = "dataip" id = "vo" >
                    <tr>
                        <td><a href="#" class="btn-link">{$vo.ip}</a></td>
                        <td>{$vo.name}</td>
                        <td>{$vo.phone}</td>
                        <td>{$vo.email_adress}</td>
                        <td>{$vo.message}</td>
                        <td>{$vo.current_time}</td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <div style="height:40px;">
                <ul class="pagination" style="float:right; margin:10px 0 0 0; ">
                    {$page}
                </ul>
            </div>
        </div>
    </div>
</div>
