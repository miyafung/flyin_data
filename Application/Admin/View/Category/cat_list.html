<div id="content-header">
	<div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 分类</a> <a href="#" class="current">分类列表</a> </div>
	<h1>分类列表</h1>
</div>

<div class="container-fluid">
	<hr>
	<div class="row-fluid">
			<div class="col-md-12">
				<a href="{:U('Category/add')}" class="btn btn-primary btn-lg">添加</a>	
			</div>

			<div class="col-md-12">
				<table class="table table-bordered table-hover table-striped">
					<thead>
						<th>ID</th>
						<th>分类名称</th>
						<th>操作</th>
					</thead>
					<volist name="catList" id="vo">
						<tr>
							<td>{$vo.cat_id}</td>
							<td>{$vo.cat_name}</td>
							<td>
								<a href="{:U('Category/edit?cat_id=' . $vo['cat_id'])}">编辑</a>
								<a href="{:U('Category/delete?cat_id=' . $vo['cat_id'])}">删除</a>
							</td>
						</tr>
					</volist>
				</table>
			</div>
	</div>
</div>
